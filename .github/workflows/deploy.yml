name: CI

permissions:
  contents: write

on:
  push:
    branches: [main]
    tags:
      - '*'

  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  # 1. Lint and Prettier
  lint:
    runs-on: ubuntu-latest
    # Run on pushes/dispatch always; on PRs only if not draft
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # - name: Run ESLint
      #   run: npm run lint

      # - name: Check Prettier formatting
      #   run: npm run format:check

  # 2. Build TypeScript
  build:
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

  # 3. Package VSIX + Draft GitHub Release (tag pushes only)
  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build VSIX
        run: |
          npm run compile
          vsce package --out embedded-device-logger-${{ github.ref_name }}.vsix

      # Optional: keep workflow run artifact too (visible under Actions run)
      - name: Upload VSIX artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: embedded-device-logger-${{ github.ref_name }}
          path: embedded-device-logger-${{ github.ref_name }}.vsix

      # Create a DRAFT release for this tag and upload the VSIX as a release asset
      - name: Create draft GitHub Release + upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: VSCode-Logger ${{ github.ref_name }}
          draft: true
          generate_release_notes: true
          files: embedded-device-logger-${{ github.ref_name }}.vsix

      - name: Publish extension to VSCode Market Place
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }}

  # 4. Documentation (build on PRs/pushes; deploy only on tags/dispatch)
  docs:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install documentation dependencies
        run: pip install -r docs/requirements.txt

      - name: Build docs via Makefile
        run: |
          make docs-clean
          make docs

      # Only needed when deploying; skip on PRs/pushes to main
      - name: Prepare GitHub Pages content
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        run: |
          cp -a docs/build/html/. docs/
          rm -rf docs/build/html

      - name: Deploy to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
