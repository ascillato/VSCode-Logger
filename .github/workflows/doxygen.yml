name: Publish MkDocs Documentation

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  build-docs:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag targets main
        id: verify
        run: |
          git fetch origin main
          if git branch --remotes --contains "${GITHUB_SHA}" | grep -q "origin/main"; then
            echo "on_main=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag ${GITHUB_REF} is not based on main; skipping documentation publish." \
              && echo "on_main=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.verify.outputs.on_main == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install documentation dependencies
        if: steps.verify.outputs.on_main == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz jq
          python -m pip install --upgrade pip
          python -m pip install mkdocs mkdocs-material

      - name: Install Doxybook2
        if: steps.verify.outputs.on_main == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo matusnovak/doxybook2 --pattern "*linux*.tar.gz" --dir /tmp/doxybook2
          tar -xzf /tmp/doxybook2/*.tar.gz -C /tmp/doxybook2
          DOXYBOOK2_BIN=$(find /tmp/doxybook2 -maxdepth 4 -type f -name doxybook2 | head -n 1)
          sudo install -m 0755 "$DOXYBOOK2_BIN" /usr/local/bin/doxybook2

      - name: Generate Doxygen XML
        if: steps.verify.outputs.on_main == 'true'
        run: doxygen Doxyfile

      - name: Build API reference
        if: steps.verify.outputs.on_main == 'true'
        run: |
          mkdir -p docs/api
          rm -rf docs/api/*
          doxybook2 --config doxybook/config.json --input build/doxygen/xml --output docs/api

      - name: Build MkDocs site
        if: steps.verify.outputs.on_main == 'true'
        run: mkdocs build

      - name: Deploy to GitHub Pages
        if: steps.verify.outputs.on_main == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
